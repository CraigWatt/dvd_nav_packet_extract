name: Build, Test, and Package dvd_nav_packet_extract

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 👷 Build files for packaging
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3.3.0

      # Ensure Xcode command line tools are installed
      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install || true
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      # Set up dependencies on macOS
      - name: Set up dependencies on macOS
        run: |
          brew update
          brew install autoconf automake libtool pkg-config git llvm

      # Build the application (make sure this step outputs `dvdnavtex`)
      - name: 🏗️ Build dvdnavtex
        run: make build

      # Verify that the binary was created successfully
      - name: Verify binary creation
        run: |
          if [ ! -f dvdnavtex ]; then
            echo "dvdnavtex binary not found! Build failed."
            exit 1
          fi

      # Cache the build output
      - name: 💭 Cache application
        uses: actions/cache@v3.2.2
        id: dvdnavtex-build
        with:
          path: |
            ./dvdnavtex
          key: ${{ github.sha }}

  apple-pkg:
    name: 👷 Setup macOS .pkg
    runs-on: macos-latest
    needs: [build]
    timeout-minutes: 5
    
    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ❓ Check for Homebrew
      run: brew -v

    - name: 🔨 Install xmlstarlet and python (if needed)
      run: |
        brew install xmlstarlet python

    - name: 🤌💭 Fetch application cache
      uses: actions/cache@v3.2.2
      id: dvdnavtex-build
      with:
        path: |
            ./dvdnavtex
        key: ${{ github.sha }}

    # Dynamically create build-info.plist if it doesn't exist
    - name: 🧾 Create build-info.plist if missing
      run: |
        if [ ! -f munki-pkg-workspace/build-info.plist ]; then
          mkdir -p munki-pkg-workspace
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>
          <!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">
          <plist version=\"1.0\">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>com.yourcompany.dvdnavtex</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
          </dict>
          </plist>" > munki-pkg-workspace/build-info.plist
          echo "build-info.plist created!"
        else
          echo "build-info.plist already exists."
        fi

    - name: ✍️ Update version string in build-info.plist from tag
      run: |
        xmlstarlet ed --inplace -u "/plist/dict/string[@id=9]" -v $GITHUB_REF_NAME munki-pkg-workspace/build-info.plist

    - name: 🫳 Position application to payload
      run: |
        mkdir -p munki-pkg-workspace/payload/usr/local/bin
        cp dvdnavtex munki-pkg-workspace/payload/usr/local/bin/

    - name: Run munkipkg 🧙‍♂️📦
      uses: joncrain/munkipkg-action@5a6c2008ded522b67396a78c06983e614cbe22ac
      with:
        pkg_subdir: "munki-pkg-workspace"
    
    - name: 💭 Cache .pkg
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}

  release:
    name: 📦 Release
    needs: [apple-pkg]
    runs-on: macos-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: 🤌💭 Fetch macOS .pkg Cache
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}
  
    - name: 👷📦 Release macOS pkg
      uses: softprops/action-gh-release@v0.1.15
      with:
        generate_release_notes: true
        files: |
          ./munki-pkg-workspace/build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
