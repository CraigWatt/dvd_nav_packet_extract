name: Build, Test, and Package dvd_nav_packet_extract

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ‘· Build files for packaging
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.3.0

      # Ensure Xcode command line tools are installed
      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install || true
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      # Set up dependencies on macOS
      - name: Set up dependencies on macOS
        run: |
          brew update
          brew install autoconf automake libtool pkg-config git llvm

      # Build libdvdread first and ensure it is built correctly
      - name: Build libdvdread
        run: |
          if [ ! -d local_libs/libdvdread ]; then
            git clone https://code.videolan.org/videolan/libdvdread.git local_libs/libdvdread
          fi
          cd local_libs/libdvdread
          autoreconf -i
          ./configure
          make
          cd ../../
          ls -la local_libs/libdvdread/.libs || { echo "libdvdread build failed or .libs directory missing"; exit 1; }

      # Build libdvdnav
      - name: Build libdvdnav
        run: |
          export PKG_CONFIG_PATH=$(pwd)/local_libs/libdvdread/.libs/pkgconfig
          export DVDREAD_CFLAGS="-I$(pwd)/local_libs/libdvdread/src"
          export DVDREAD_LIBS="-L$(pwd)/local_libs/libdvdread/.libs -ldvdread"
          export CC=clang
          export CXX=clang++
          if [ ! -d local_libs/libdvdnav ]; then
            git clone https://code.videolan.org/videolan/libdvdnav.git local_libs/libdvdnav
          fi
          cd local_libs/libdvdnav
          autoreconf -i
          ./configure
          make
          cd ../../
          ls -la local_libs/libdvdnav/.libs || { echo "libdvdnav build failed or .libs directory missing"; exit 1; }

      # Cache application build
      - name: ğŸ’­ Cache application
        uses: actions/cache@v3.2.2
        id: dvdnavtex-build
        with:
          path: |
            ./dvdnavtex
          key: ${{ github.sha }}

  apple-pkg:
    name: ğŸ‘· Setup macOS .pkg
    runs-on: macos-latest
    needs: [build]
    timeout-minutes: 5
    
    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: â“ Check for Homebrew
      run: brew -v

    - name: ğŸ”¨ Install xmlstarlet and python (if needed)
      run: |
        brew install xmlstarlet python

    - name: ğŸ¤ŒğŸ’­ Fetch application cache
      uses: actions/cache@v3.2.2
      id: dvdnavtex-build
      with:
        path: |
            ./dvdnavtex
        key: ${{ github.sha }}

    # Ensure build-info.plist exists
    - name: ğŸ§¾ Check for build-info.plist
      run: |
        if [ ! -f munki-pkg-workspace/build-info.plist ]; then
          echo "Error: build-info.plist not found!"
          exit 1
        fi

    - name: âœï¸ Update version string in build-info.plist from tag
      run: |
        xmlstarlet ed --inplace -u "/plist/dict/string[@id=9]" -v $GITHUB_REF_NAME munki-pkg-workspace/build-info.plist

    - name: ğŸ«³ Position application to payload
      run: |
        mkdir -p munki-pkg-workspace/payload/usr/local/bin
        cp dvdnavtex munki-pkg-workspace/payload/usr/local/bin/

    - name: Run munkipkg ğŸ§™â€â™‚ï¸ğŸ“¦
      uses: joncrain/munkipkg-action@5a6c2008ded522b67396a78c06983e614cbe22ac
      with:
        pkg_subdir: "munki-pkg-workspace"
    
    - name: ğŸ’­ Cache .pkg
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}

  release:
    name: ğŸ“¦ Release
    needs: [apple-pkg]
    runs-on: macos-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ğŸ¤ŒğŸ’­ Fetch macOS .pkg Cache
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}
  
    - name: ğŸ‘·ğŸ“¦ Release macOS pkg
      uses: softprops/action-gh-release@v0.1.15
      with:
        generate_release_notes: true
        files: |
          ./munki-pkg-workspace/build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
