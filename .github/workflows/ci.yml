name: Build, Test, and Package dvd_nav_packet_extract

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: üë∑ Build files for packaging
    runs-on: macos-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3.3.0

      # Ensure Xcode command line tools are installed
      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install || true
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      # Set up dependencies on macOS
      - name: Set up dependencies on macOS
        run: |
          brew update
          brew install autoconf automake libtool pkg-config git llvm

      # Build libdvdread and ensure it is built correctly
      - name: Build libdvdread
        run: |
          # Clone and build libdvdread
          if [ ! -d local_libs/libdvdread ]; then
            git clone https://code.videolan.org/videolan/libdvdread.git local_libs/libdvdread
          fi
          cd local_libs/libdvdread
          autoreconf -i
          ./configure
          make
          cd ../../
          
          # Check if libdvdread was built successfully
          ls -la local_libs/libdvdread/.libs || { echo "libdvdread build failed or .libs directory missing"; exit 1; }

      # Build libdvdnav and ensure it knows where libdvdread is located
      - name: Build libdvdnav
        run: |
          # Ensure pkg-config knows where to find libdvdread in local_libs
          export PKG_CONFIG_PATH=$(pwd)/local_libs/libdvdread/.libs/pkgconfig
          
          # Set DVDREAD_CFLAGS and DVDREAD_LIBS to tell where to find libdvdread
          export DVDREAD_CFLAGS="-I$(pwd)/local_libs/libdvdread/src"
          export DVDREAD_LIBS="-L$(pwd)/local_libs/libdvdread/.libs -ldvdread"
          
          # Debug environment variables
          echo "DVDREAD_CFLAGS is set to: $DVDREAD_CFLAGS"
          echo "DVDREAD_LIBS is set to: $DVDREAD_LIBS"
          echo "PKG_CONFIG_PATH is set to: $PKG_CONFIG_PATH"
          
          # Use clang as the C compiler
          export CC=clang
          export CXX=clang++
          
          # Clone and build libdvdnav
          if [ ! -d local_libs/libdvdnav ]; then
            git clone https://code.videolan.org/videolan/libdvdnav.git local_libs/libdvdnav
          fi
          cd local_libs/libdvdnav
          autoreconf -i
          ./configure || { cat config.log; exit 1; }
          make
          cd ../../
          
          # Check if libdvdnav was built successfully
          ls -la local_libs/libdvdnav/.libs || { echo "libdvdnav build failed or .libs directory missing"; exit 1; }

      # Cache the build output
      - name: üí≠ Cache application
        uses: actions/cache@v3.2.2
        id: dvdnavtex-build
        with:
          path: |
            ./dvdnavtex
          key: ${{ github.sha }}

  apple-pkg:
    name: üë∑ Setup macOS .pkg
    runs-on: macos-latest
    needs: [build]
    timeout-minutes: 5
    
    steps:
    - name: ‚¨áÔ∏è Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ‚ùì Check for Homebrew
      run: brew -v

    - name: üî® Install xmlstarlet and python (if needed)
      run: |
        brew install xmlstarlet python

    - name: ü§åüí≠ Fetch application cache
      uses: actions/cache@v3.2.2
      id: dvdnavtex-build
      with:
        path: |
            ./dvdnavtex
        key: ${{ github.sha }}

    # Dynamically create build-info.plist if it doesn't exist
    - name: üßæ Create build-info.plist if missing
      run: |
        if [ ! -f munki-pkg-workspace/build-info.plist ]; then
          mkdir -p munki-pkg-workspace
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>
          <!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">
          <plist version=\"1.0\">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>com.yourcompany.dvdnavtex</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
          </dict>
          </plist>" > munki-pkg-workspace/build-info.plist
          echo "build-info.plist created!"
        else
          echo "build-info.plist already exists."
        fi

    - name: ‚úçÔ∏è Update version string in build-info.plist from tag
      run: |
        xmlstarlet ed --inplace -u "/plist/dict/string[@id=9]" -v $GITHUB_REF_NAME munki-pkg-workspace/build-info.plist

    - name: ü´≥ Position application to payload
      run: |
        mkdir -p munki-pkg-workspace/payload/usr/local/bin
        cp dvdnavtex munki-pkg-workspace/payload/usr/local/bin/

    - name: Run munkipkg üßô‚Äç‚ôÇÔ∏èüì¶
      uses: joncrain/munkipkg-action@5a6c2008ded522b67396a78c06983e614cbe22ac
      with:
        pkg_subdir: "munki-pkg-workspace"
    
    - name: üí≠ Cache .pkg
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}

  release:
    name: üì¶ Release
    needs: [apple-pkg]
    runs-on: macos-latest

    steps:
    - name: ‚¨áÔ∏è Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ü§åüí≠ Fetch macOS .pkg Cache
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}
  
    - name: üë∑üì¶ Release macOS pkg
      uses: softprops/action-gh-release@v0.1.15
      with:
        generate_release_notes: true
        files: |
          ./munki-pkg-workspace/build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
