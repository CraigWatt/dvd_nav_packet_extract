name: Build and Package dvd_nav_packet_extract

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: ğŸ‘· Build files for packaging
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.3.0

      - name: ğŸ—ï¸ Build application
        run: make

      - name: ğŸ’­ Cache application
        uses: actions/cache@v3.2.2
        id: dvdnavtex-build
        with:
          path: |
            ./dvdnavtex
          key: ${{ github.sha }}

  apple-pkg:
    name: ğŸ‘· Setup macOS .pkg
    runs-on: macos-latest
    timeout-minutes: 5
    needs: [build]
    
    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: â“ Is brew installed
      run: brew -v
      
    - name: ğŸ”¨ Install xmlstarlet
      run: brew install xmlstarlet
      
    - name: ğŸ”¨ Install python
      run: brew install python

    - name: ğŸ¤ŒğŸ’­ Fetch application cache
      uses: actions/cache@v3.2.2
      id: dvdnavtex-build
      with:
        path: |
            ./dvdnavtex
        key: ${{ github.sha }}

    - name: âœï¸ ReWrite version string in build-info.plist from tag
      run: |
        xmlstarlet ed --inplace -u "/plist/dict/string[@id=9]" -v $GITHUB_REF_NAME munki-pkg-workspace/build-info.plist

    - name: ğŸ«³ Position application to payload
      run: |
        mkdir -p munki-pkg-workspace/payload/usr/local/bin
        cp dvdnavtex munki-pkg-workspace/payload/usr/local/bin/

    - name: Run munkipkg ğŸ§™â€â™‚ï¸ğŸ“¦
      id: munkipkg
      uses: joncrain/munkipkg-action@5a6c2008ded522b67396a78c06983e614cbe22ac
      with:
        pkg_subdir: "munki-pkg-workspace"
    
    - name: ğŸ’­ Cache .pkg
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}

  release:
    name: ğŸ“¦ Release
    needs: [apple-pkg]
    runs-on: macos-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ğŸ¤ŒğŸ’­ Fetch macOS .pkg Cache
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: |
          ./munki-pkg-workspace/build/*
        key: ${{ github.sha }}
  
    - name: ğŸ‘·ğŸ“¦ Release static builds & macOS pkg
      uses: softprops/action-gh-release@v0.1.15
      with:
        generate_release_notes: true
        files: |
          ./munki-pkg-workspace/build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
